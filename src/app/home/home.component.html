 <div class="card">
     <h4 class="card-header">Login</h4>
     <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
             <div class="form-group">
                 <label for="username">Username</label>
                 <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }"/><br>
                 <div *ngIf="submitted && formControls.username.errors" class="help-block">
                    <div *ngIf="formControls.username.errors.required">Username is required</div>
                  </div>
             </div>
             <div class="form-group">
                 <label for="password">Password</label>
                 <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }"/>
                 <div *ngIf="submitted && formControls.password.errors" class="help-block">
                    <div *ngIf="formControls.password.errors.required">Password is required</div>
                  </div>
             </div>
             
             <div class="form-group">
                 <button mat-raised-button color="primary" id="btn1"> Login</button>
                 
                 
             </div>
             
             <div class="form-group">
                <h5>OR</h5>
                
                <a mat-button href="https://www.facebook.com/" target="_blank" id="sbtn" tabindex="0">Log in with Facebook</a>
                
                
             </div>
             
             
             
             <router-outlet></router-outlet>
             
             
         </form>
         
     </div>
 </div>
 <span>Don't have an account?<button mat-button routerLink = "signup">Sign up</button></span>
 <br><br>

 <marquee direction = "scroll">
    <h6>“No matter how you’re feeling, a little dog gonna love you.”</h6>
    </marquee>
